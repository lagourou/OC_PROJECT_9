<h2 class="text-xl font-semibold mb-4">Ajouter une note pour {{ patientName
    }}</h2>

<form (ngSubmit)="submitNote()" class="space-y-4">
    <div>
        <label class="block text-sm font-medium mb-1">Contenu de la note</label>
        <textarea
            [(ngModel)]="noteText"
            name="note"
            rows="5"
            class="w-full border p-2 rounded"
            placeholder="Ã‰crire une observation ici..."
            required></textarea>
    </div>

    <div class="flex gap-4">
        <button type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded">Ajouter</button>
        <button type="button" (click)="cancel()"
            class="text-blue-600 hover:underline">Annuler</button>
    </div>
</form>
